<html lang="es" dir="ltr">

  <head>
    <link rel="stylesheet" href="UserAndPassword.css">
    <meta charset="utf-8">
    <title>Formulario nombre-contraseña</title>
  </head>
  <script src="UserAndPassword.js"></script>

  <body>
    <main>
      <article class="form-container">
        <header>Ingrese sus datos</header>
        <div id="invalid-input-message" class="error-message">
          <div class="error-tag">mensaje de error</div> <!-- Este div debe tener algo para luego poder modificar su innerText -->
          <input type="button" value="Aceptar" onclick="closeInvalidInputMessage()">
        </div>
        <form method="GET" action="https://google.com" onsubmit="return validateForm(this)">
          <input type="text" class="margin-below" name="name" placeholder="Nombre">
          <input type="password" class="margin-below" name="password" placeholder="Contraseña">
          <input type="password" class="margin-below" name="confirmation" placeholder="Confirmar contraseña">
          <input type="submit" value="Registrarse">
        </form>
      </article>
    </main>
  </body>
</html>
