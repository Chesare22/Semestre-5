<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es" dir="ltr">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Par&aacute;metros enviados</title>
	<script language="javascript">

		let queryKeys = getKeys()

		function getKeys() {
			const keys = {}
			const queryString = location.search.substring(1)
			const keyPairs = queryString.split('&')

			keyPairs.forEach(keyPair => {
				const position = keyPair.indexOf('=')
				if (position == -1) {
					return null
				}
				const keyname = keyPair.substring(0, position)
				const keyvalue = keyPair.substring(position + 1)
				keys[keyname] = unescape(keyvalue)
			})

			return keys;
		}

		function getValue(key) {
			console.log(queryKeys[key])
			return queryKeys[key] ? queryKeys[key] : ''
		}


	</script>
</head>

<body>
	<p><span id="texto"></span></p>
	<p>
		<form name="form1" method="get" action="pagina3.htm">
			Nombre:
			<input name="nombre" type="text" id="nombre" value="">
			<input type="submit" name="Submit" value="Submit">
		</form>
	</p>
	<p>
		<script language="javascript">
			document.getElementById('texto').innerHTML = getValue('nombre')
			document.form1.nombre.value = getValue('nombre')
		</script>
	</p>
</body>

</html>
