<html lang="es" dir="ltr">

  <head>
    <link rel="stylesheet" href="jsForm.css">
    <meta charset="utf-8">
    <title>Formulario con validaciones</title>
  </head>

  <body>
    <main>
      <article class="form-container">

        <header>Este formulario usa JavaScript</header>

        <form>
          <div class="row">
            <input
              type="text"
              name="number"
              placeholder="Sólo números"
              onclick="this.select()"
              onkeyup="validateNumbersOnly(this)"
            >
            <input
              type="text"
              name="text"
              placeholder="Sólo texto"
              onclick="this.select()"
              onkeyup="validateTextOnly(this)"
            >
          </div>
          <input type="button" value="Validar" onclick="validateForm(this.form)">
        </form>

      </article>
    </main>
  </body>
</html>

<script>
  let i = 0;
  function validateForm(form) {
    let valid = true;
    if (!form.number.value) {
      valid = false
      alert('El campo de sólo números está vacío')
    }
    if (!form.text.value) {
      valid = false
      alert('El campo de sólo texto está vacío')
    }

    if(valid){
      alert('Hurra! Ambos campos de texto están bien UwU')
    }
  }

  function validateNumbersOnly (input) {
    let value = input.value
    // Removes the last index while the value is not a number
    while(value.match(/\D/) && value.length > 0){
      value =  value.slice(0,value.length-1)
    }
    input.value = value
  }

  function validateTextOnly(input) {
      let value = input.value
      // Removes the last index while the value is not a number
      while (value.match(/\d/) && value.length > 0) {
        value = value.slice(0, value.length - 1)
      }
      input.value = value
    }
</script>
